
<section class="weather__card" (click)="openDetails()"  [ngClass]="{'weather__card-dark': darkMode, 'weather__card-add': addMode}">
    
    
    
    <section class="min-max__container" >
          
        <div class="min__container" style="margin: 0;">
          <span style="text-align: center;" class="city-name__text">{{this.match.team1Name}}</span>   
          <img src="./assets/csk.png" alt="" class="img-responsive" style="width: 110px;
          margin: 0 auto;"> 
        </div>
        
        <div  class="max__container" style="margin: 0;">
            <span style="text-align: center;" class="city-name__text">{{this.match.team2Name}}</span>                
            <img src="./assets/rcb.png" alt="" class="img-responsive" style="width: 110px;
            margin: 0 auto;"> 
        </div>
          
    </section>
    
  <div class="temperature-text__container">
    {{ this.match.date |  date: mediumDate}}
        
  </div>
    
  <section class="min-max__container">
          
      <div class="min__container">
                
          <svg class="min-arrow__icon" viewBox="188.5 807 21 21">
                      <path fill="#00ff9b" d="M209.5 817.5h-21L199 828z" data-name="Min Arrow"/>      
          </svg>
          
                <span class="min-temperature__text">{{ ( this.match.team1Bets / (this.match.team1Bets + this.match.team2Bets)) * 100 }}</span>
                <span class="min__text">Min</span>
              
      </div>
          
      <div class="max__container">
                
          <svg class="max-arrow__icon" viewBox="449.5 820 21 21">
                      <path fill="red" d="M449.5 830.5h21L460 820z" data-name="Max Arrow"/>      
          </svg>
                <span class="max-temperature__text">{{ ( this.match.team2Bets / (this.match.team1Bets + this.match.team2Bets)) * 100 }}</span>
                <span class="max__text">Max</span>
              
      </div>
        
  </section>
  
</section>
